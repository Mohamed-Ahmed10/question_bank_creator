  <body>
    <section class="question_bank">
      <div class="sidebar">
        <div class="site_logo"><a href="index.html"> <img src="images/logo.png" alt="the site logo"/></a></div>
        <div class="user_info">
          <div class="img_container"><img src="images/user.jpg" alt="user photo"/></div>
          <div class="username">
            <h6>Mohamed Ahmed</h6>
          </div>
        </div>
        <ul> 
          <li><a class="active" href="question_bank.html">question bank</a>
          </li>
          <li><a href="dynamic_form.html">dynamic forms</a>
          </li>
        </ul>
      </div>
      <div class="question_container">
        <h2>Please Enter your question</h2><small>Note : you can not delete any previous added question ..... if you want it delete all</small>
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="question">Question title</label>
              <input class="form-control" id="question" type="text" name="question"/>
            </div>
            <div class="form-group col-md-10">
              <label for="answer_one">answer one</label>
              <input class="form-control" id="answer_one_input" type="text" name="answer_one"/>
            </div>
            <div class="form-group col-md-2">
              <label for="answer_one_state">State</label>
              <select class="form-control" id="answer_one_state" name="answer_one_state">
                <option selected="selected">false</option>
                <option>true</option>
              </select>
            </div>
            <div class="form-group col-md-10">
              <label for="answer_two">answer two</label>
              <input class="form-control" id="answer_two_input" type="text" name="answer_two"/>
            </div>
            <div class="form-group col-md-2">
              <label for="answer_two_state">State</label>
              <select class="form-control" id="answer_two_state" name="answer_two_state">
                <option selected="selected">false</option>
                <option>true</option>
              </select>
            </div>
            <div class="form-group col-md-10">
              <label for="answer_three">answer three</label>
              <input class="form-control" id="answer_three_input" type="text" name="answer_three"/>
            </div>
            <div class="form-group col-md-2">
              <label for="answer_three_state">State</label>
              <select class="form-control" id="answer_three_state" name="answer_three_state">
                <option selected="selected">false</option>
                <option>true</option>
              </select>
            </div>
            <div class="form-group col-md-10">
              <label for="answer_four">answer four</label>
              <input class="form-control" id="answer_four_input" type="text" name="answer_four"/>
            </div>
            <div class="form-group col-md-2">
              <label for="answer_four_state">State</label>
              <select class="form-control" id="answer_four_state" name="answer_four_state">
                <option selected="selected">false</option>
                <option>true</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <div id="table_container"></div>
      </div>
    </section>
